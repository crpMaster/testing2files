<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC ANIMATIONS 2000</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #000033, #330066);
            height: 100vh;
            overflow: hidden;
            font-family: "Comic Sans MS", cursive;
            color: #fff;
            position: relative;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .title {
            font-size: 4em;
            text-align: center;
            text-shadow: 2px 2px 4px #ff00ff,
                         -2px -2px 4px #00ffff;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.5em;
            color: #ffff00;
            text-shadow: 1px 1px 2px #ff0000;
            animation: bounce 1s ease-in-out infinite;
            margin-bottom: 40px;
        }

        .nav-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .nav-button {
            padding: 10px 20px;
            font-size: 1.1em;
            background: linear-gradient(to bottom, #4a00e0, #2a0080);
            border: 2px solid #00ffff;
            color: white;
            cursor: pointer;
            font-family: "Comic Sans MS", cursive;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 2s infinite;
        }

        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00ffff;
            text-shadow: 0 0 5px #fff;
        }

        @keyframes shine {
            0% {
                top: -100%;
            }
            100% {
                top: 200%;
            }
        }

        .floating-element {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ff00ff, #00ffff);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
        }

        .enter-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            animation: pulse 2s infinite;
            font-family: "Comic Sans MS", cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        @keyframes glow {
            from {
                filter: brightness(100%);
            }
            to {
                filter: brightness(200%);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -20px) rotate(90deg);
            }
            50% {
                transform: translate(0, -40px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, -20px) rotate(270deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 40px rgba(0, 255, 255, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            }
        }

        .visitor-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;
            padding: 5px 10px;
            border: 1px solid #00ff00;
            font-family: "Courier New", monospace;
            color: #00ff00;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">EPIC ANIMATIONS</h1>
        <p class="subtitle">Welcome to the COOLEST site of 2000!</p>
        <div class="nav-container">
            <button class="nav-button">Home</button>
            <button class="nav-button">Animations</button>
            <button class="nav-button">Downloads</button>
            <button class="nav-button">Guestbook</button>
        </div>
        <button class="enter-button">Enter if you dare!</button>
    </div>

    <div class="visitor-counter">
        Visitors: 000,042
    </div>

    <script>
        // Create floating elements
        function createFloatingElements() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.left = Math.random() * 100 + 'vw';
                element.style.top = Math.random() * 100 + 'vh';
                element.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(element);
            }
        }

        // Initialize floating elements
        createFloatingElements();

        // Add click effects to all buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });

        // Simulate random visitor counter updates
        setInterval(() => {
            const counter = document.querySelector('.visitor-counter');
            const currentCount = parseInt(counter.textContent.replace(/[^0-9]/g, ''));
            counter.textContent = 'Visitors: ' + (currentCount + Math.floor(Math.random() * 3)).toString().padStart(6, '0');
        }, 5000);
    </script>
</body>
</html>
